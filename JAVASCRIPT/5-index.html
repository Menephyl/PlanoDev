<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 50px;
    }

    .container {
        max-width: 300px;
        background: #f4f4f4;
        padding: 20px;
        border-radius: 9px;
        border: 1px solid #ccc;
    }

    input {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        box-sizing: border-box;

    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #2ecc71;
        color: #fff;
        border: none;
    }

    #resultado {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
    }

    .abaixo {
        background-color: #3498db;
        color: white;
    }

    .ideal {
        background-color: #2ecc71;
        color: white;
    }

    .sobrepeso {
        background-color: #f1c40f;
        color: black;
    }

    .obesidade {
        background-color: #e67e22;
        color: white;
    }

    .obesidade-grave {
        background-color: #e74c3c;
        color: white;
    }
</style>

<body>
    <div class="container">
        <h3>Calculadora de IMC</h3>
        <label for=""> Peso(kg): </label>
        <input type="number" id="peso" placeholder="Peso">
        <label for=""> Altura(m): </label>
        <input type="number" id="altura" placeholder="Altura">
        <button id="btnCalcular">Calcular IMC</button>
        <div id="resultado"></div>
    </div>
    <script>
        const btn = document.getElementById('btnCalcular');

        btn.addEventListener('click', () => {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const display = document.getElementById('resultado');

            // Validação básica
            if (!peso || !altura) {
                alert("Por favor, preencha o peso e a altura corretamente.");
                return;
            }

            // Cálculo do IMC
            const imc = peso / (altura * altura);
            let classificacao = '';
            let classeCSS = '';

            // Lógica de classificação
            if (imc < 18.5) {
                classificacao = 'Abaixo do peso';
                classeCSS = 'abaixo';
            } else if (imc < 25) {
                classificacao = 'Peso ideal';
                classeCSS = 'ideal';
            } else if (imc < 30) {
                classificacao = 'Sobrepeso';
                classeCSS = 'sobrepeso';
            } else if (imc < 40) {
                classificacao = 'Obesidade';
                classeCSS = 'obesidade';
            } else {
                classificacao = 'Obesidade Grave';
                classeCSS = 'obesidade-grave';
            }

            // Exibição do resultado
            display.innerHTML = `Seu IMC: ${imc.toFixed(2)}<br>${classificacao}`;
            display.className = classeCSS;
        });
    </script>
</body>

</html>
