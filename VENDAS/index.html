<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de clientes</title>
    <style>
        body{font-family:Arial,Helvetica,sans-serif;margin:20px}
        table{border-collapse:collapse;width:100%;max-width:800px}
        th,td{border:1px solid #ccc;padding:8px;text-align:left}
        th{background:#f5f5f5}
        form{margin-bottom:16px}
        label{display:inline-block;width:140px}
        input[type="text"]{padding:6px;width:240px}
        button{padding:6px 10px;margin-left:6px}
    </style>
</head>
<body>
    <h1>Cadastro de Leads / Clientes</h1>

    <form id="leadForm">
        <div>
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required>
        </div>
        <div style="margin-top:8px">
            <label for="nome">Loja / Empresa / Pessoa:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div style="margin-top:10px">
            <button type="submit">Adicionar lead</button>
            <button type="button" id="limpar">Limpar tabela</button>
        </div>
    </form>

    <table id="leadsTable" aria-label="Tabela de leads">
        <thead>
            <tr>
                <th>Código</th>
                <th>Loja / Empresa / Pessoa</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- linhas adicionadas dinamicamente -->
        </tbody>
    </table>

    <script>
        const form = document.getElementById('leadForm');
        const tabela = document.getElementById('leadsTable').querySelector('tbody');
        const limparBtn = document.getElementById('limpar');

        function criarLinha(codigo, nome){
            const tr = document.createElement('tr');
            const tdCodigo = document.createElement('td');
            tdCodigo.textContent = codigo;
            const tdNome = document.createElement('td');
            tdNome.textContent = nome;
            const tdAcoes = document.createElement('td');
            const btnRemover = document.createElement('button');
            btnRemover.textContent = 'Remover';
            btnRemover.type = 'button';
            btnRemover.addEventListener('click', ()=> tr.remove());
            tdAcoes.appendChild(btnRemover);
            tr.appendChild(tdCodigo);
            tr.appendChild(tdNome);
            tr.appendChild(tdAcoes);
            return tr;
        }

        form.addEventListener('submit', (e)=>{
            e.preventDefault();
            const codigo = document.getElementById('codigo').value.trim();
            const nome = document.getElementById('nome').value.trim();
            if(!codigo || !nome) return;
            tabela.appendChild(criarLinha(codigo, nome));
            form.reset();
            document.getElementById('codigo').focus();
        });

        limparBtn.addEventListener('click', ()=>{
            if(confirm('Limpar toda a tabela de leads?')) tabela.innerHTML = '';
        });
    </script>
</body>
</html>
